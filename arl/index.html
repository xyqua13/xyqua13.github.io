<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../lib/css/bootstrap.css">
	 	<link rel="stylesheet" href="style.css">
		<script src="../lib/js/angular.min.js"></script>
		<script src="../lib/js/jquery-3.1.1.min.js"></script>
		<script src="../lib/js/bootstrap.js"></script>
		<script src="angControl.js"></script>
	<head>
	<body>
		<div ng-app="ARL" ng-controller="ctrlIt">
			<div class="body" id="body">
				<header>
					<h1>AllRandom.lol</h1>
				</header>

				<div class="contentWrapper">
					<div class="champImg">
						<div class="build col-xs-12 col-md-12 col-lg-12">
							<div class="champInfo">
							    <h1>{{champName}}</h1>
							    <h3>{{champTitle}}</h3>
							</div>
						    <br />
						    <div class="buildInfo col-xs-12 col-md-12 col-lg-12">
							    <h3 class="col-xs-12 col-md-12 col-lg-12">Your Build:</h3>
							    <ul class="col-xs-12 col-md-12 col-lg-12">
							    	<li ng-repeat="n in items track by $index" class="itemContainer">
						   				<img class="item tooltip" src='{{n.icon}}' id="item{{$index}}" title="<div class='tooltip'>{{n.desc}}</div>"\>
							   		</li>
							   	</ul>
						   	</div>
					   	</div>
					   	<div class="remakeBtns col-xs-12 col-md-12 col-lg-12">
						   	<a class="changeChampion btn btn-success col-xs-12 col-md-4 col-lg-4" ng-click="getChamp()">New Champion</a>
						   	<a class="changeChampion btn btn-warning col-xs-12 col-md-4 col-lg-4" ng-click="getItems()">New Build</a>
						   	<a class="changeChampion btn btn-danger col-xs-12 col-md-4 col-lg-4" ng-click="getChamp();getItems();">NOPE!</a>
					   	</div>
						<div class="overlay"></div>
					</div>
				</div>
				<footer>
					<p>This is where the footer is</p>
				</footer>
		   	</div>
		</div>
		
	</body>
</html>
